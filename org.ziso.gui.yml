app-id: org.ziso.gui
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: ziso
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: lz4
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app --no-deps --no-build-isolation .
    sources:
      - type: archive
        url: https://pypi.org/packages/source/l/lz4/lz4-4.4.5.tar.gz
        sha256: 5f0b9e53c1e82e88c10d7c180069363980136b9d7a8306c4dca4f760d60c39f0

  - name: ziso
    buildsystem: simple
    build-commands:
      - install -D src/ziso.py /app/bin/ziso
      - install -D data/org.ziso.gui.desktop /app/share/applications/org.ziso.gui.desktop
      - install -D data/org.ziso.gui.metainfo.xml /app/share/metainfo/org.ziso.gui.metainfo.xml
      - install -D data/icon.svg /app/share/icons/hicolor/scalable/apps/org.ziso.gui.svg
      - mkdir -p /app/share/locale/pt_BR/LC_MESSAGES
      - msgfmt po/pt_BR.po -o /app/share/locale/pt_BR/LC_MESSAGES/org.ziso.gui.mo
    sources:
      - type: dir
        path: .
